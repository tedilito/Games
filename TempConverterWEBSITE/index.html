<body>
    <form>
        <h1>Temperature conversion:</h1>

        <label for="celsiustoFahrenheit">Celsius to Fahrenheit</label>

        <input type="radio" name="conversion" id="fahrenheitCelsiusto">
        <label for="fahrenheitCelsiusto">Fahrenheit to Celsius</label>
        <br>
        <button type="button" onclick="ConvertTemp()" id="convert">Convert</button>

    </form>
